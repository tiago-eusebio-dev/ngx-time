<label>Facade</label>
<br />
<input
  #input
  [mask]="maskConfig.mask"
  [hiddenInput]="maskConfig.options.hiddenInput"
  [value]="value"
  (input)="modelChange(input.value)"
  (focus)="onTouched?.()"
/>
