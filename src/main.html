<form [formGroup]="form">
  <label>NgxMask Time</label>
  <br />
  <br />
  <input
    [mask]="maskConfig.mask"
    [showMaskTyped]="true"
    [shownMaskExpression]="maskConfig.mask"
    placeHolderCharacter="0"
    [specialCharacters]="[':', ' ', 'D', 'H', 'M', '\\S']"
    [patterns]="maskConfig.options.patterns"
    [dropSpecialCharacters]="false"
    [leadZeroDateTime]="true"
    [autocomplete]="false"
  />
</form>
