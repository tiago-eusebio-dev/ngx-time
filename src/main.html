<form [formGroup]="form">
  <label for="ngxMaskInputTest">NgxMask Time</label>
  <br />
  <br />
  <input
    name="ngxMaskInputTest"
    formControlName="ngxMaskInputTest"
    [mask]="maskConfig.mask"
    [showMaskTyped]="maskConfig.options.showMaskTyped"
    [shownMaskExpression]="maskConfig.mask"
    [placeHolderCharacter]="maskConfig.options.placeHolderCharacter"
    [specialCharacters]="maskConfig.options.specialCharacters"
    [patterns]="maskConfig.options.patterns"
    [dropSpecialCharacters]="maskConfig.options.dropSpecialCharacters"
    [leadZeroDateTime]="maskConfig.options.leadZeroDateTime"
    [autocomplete]="false"
  />
</form>
